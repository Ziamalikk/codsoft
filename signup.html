<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #img {
            width: 300px;
            height: 250px;
        }
        body {
            background-color: rgb(8, 73, 163);
        }
        .container {
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container border border-3 border-primary my-3 py-3 bg-light rounded d-flex justify-content-center">
        <div class="row justify-content-center">
            <div class="col mx-3">
                <h1 class="text-primary">Welcome</h1>
                <h3>Please login or sign up to continue using the app</h3>
                <img src="/images/privacy-policy-concept-illustration_114360-7853.avif" id="img">
                <h3>Enter via social networks</h3>
                <div class="icons d-flex justify-content-center">
                    <i class="fab fa-twitter border rounded-circle text-primary fa-3x"></i>
                    <i class="fab fa-facebook text-primary fa-3x border rounded-circle"></i>
                </div>
                <h5 class="mt-3">Or login with email</h5>
                <div class="d-flex justify-content-center mt-3">
                    <div class="d-grid gap-2 w-75">
                        <a href="http://127.0.0.1:5500/welcome.html" class="btn btn-primary" role="button">Sign Up</a>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <span>Don't have an account?&nbsp;</span><a href="">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
